<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습예제02_뚜레쥬르</title>
    <link href="./css/exec_03_style.css"
    type="text/css" rel="stylesheet">
</head>
<body>
    <!-- 헤더영역 -->
    <header>
        <div class="header_top">
            <nav class="l_lnb">왼쪽 메뉴</nav>
        <h1>상단로고</h1>
        <nav class="r_lnb">오른쪽 메뉴</nav>
        </div>
        <nav class="gnd">메인메뉴</nav>
    </header>

    <!-- 메인영역 -->
    <main>
        <article>슬라이드</article>
        <section id="box01">
            <article class="con_1">첫번째컨텐츠</article>
            <article class="con_2">두번째컨텐츠</article>
            <article class="con_3">세번째컨텐츠</article>
        </section>
        
        <section id="box02">
            <article class="con_4">네번째컨텐츠</article>
            <article class="con_5">다섯번째컨텐츠</article>
        </section>

        <section id="box03">
            <article class="con_6">여섯번째컨텐츠</article>
            <article class="con_7">일곱번째컨텐츠</article>
        </section>
    </main>

    <!-- 풋터영역 -->
    <footer>
        <nav>상단 내비게이션</nav>
        <nav id="nav_01">하단 내비게이션</nav>
        <address>회사정보, 카피라이트</address>
    </footer>
</body>
</html>
